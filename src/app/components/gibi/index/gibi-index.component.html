<h1 class="w3-indigo">Lista de Gibis</h1>
<form class="w3-container w3-margin">
    <div><label>Id:</label><input type="text" id="txtId" name="Id"  [(ngModel)]="searchId"class="w3-input w3-border w3-round"></div>
    <div><label>Titulo:</label><input type="text" id="txtTitulo" name="Titulo"  [(ngModel)]="searchTitulo"class="w3-input w3-border w3-round"></div>
    <div class= "w3-padding">
        <button type="button" id="btnListar" class="w3-btn w3-indigo w3-round-xlarge" (click)="get()">Listar</button>
        <button type="button" id="btnNovo" class="w3-btn w3-indigo w3-round-xlarge" (click)="goToCreate()">Novo</button>
    </div>
    <div class="w3-responsive">
        <table id="tbCadernos" class="w3-table-all">
            <thead>
                <tr class="w3-indigo">
                    <td class="w3-center">Id</td>
                    <td class="w3-center">Titulo</td>
                    <td class="w3-center">Valor</td>
                    <td class="w3-center">Editora</td>
                    <td class="w3-center">Data Publicação</td>
                    <td class="w3-center"></td> 
                </tr>
            </thead>    
            <tbody *ngIf="gibis.length > 0; else listaVazia">
                <tr *ngFor="let gibi of gibis"> 
                    <td><a style="cursor: pointer;" (click)="goToEdit(gibi.Id)">{{gibi.Id}}</a></td>
                    <td>{{gibi.Titulo}}</td>
                    <td class="w3-right-align">{{gibi.Valor | currency:'BRL'}}</td>
                    <td class="w3-right-align">{{gibi.Editora}}</td>
                    <td class="w3-right-align">{{gibi.DataPublicacao | date:'dd-MM-yyyy'}}</td>
                    <td><a style="cursor: pointer;" (click)="delete(gibi.Id)">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</form> 
<ng-template #listaVazia>
    <tbody>
        <tr>
            <td colspan="6">Nenhum gibi foi encontrado na lista</td>
        </tr>
    </tbody>
</ng-template>
