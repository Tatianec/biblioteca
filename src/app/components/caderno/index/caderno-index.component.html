<div>
    <h1 class="w3-indigo">Lista de Cadernos</h1>
    <form class="w3-container w3-margin">
        <div><label>Id:</label><input type="text" id="txtId" name="Id"  [(ngModel)]="searchId" class="w3-input w3-border w3-round"></div>
        <div><label>TÃ­tulo:</label><input type="text" id="txtTitulo" name="Titulo" [(ngModel)]="searchTitulo"class="w3-input w3-border w3-round"></div>
        <div class= "w3-padding">
            <button type="button" id="btnListar" class="w3-btn w3-indigo w3-round-xlarge" (click)="get()">Listar</button>
            <button type="button" id="btnNovo" class="w3-btn w3-indigo w3-round-xlarge" (click)="goToCreate()">Novo</button>
        </div>
    </form>   
    <div class="w3-responsive">
        <table id="tbCadernos" class="w3-table-all">
            <thead>
                <tr class="w3-indigo">
                    <td class="w3-center">Id</td>
                    <td class="w3-center">Titulo</td>
                    <td class="w3-center">Valor</td>
                    <td class="w3-center">Numero De Folhas</td>
                    <td class="w3-center"></td>
                </tr>
            </thead>    
            <tbody *ngIf="cadernos.length > 0; else listaVazia">
                <tr *ngFor="let caderno of cadernos">
                    <td><a style="cursor: pointer;"(click)="goToEdit(caderno.Id)">{{caderno.Id}}</a></td>
                    <td>{{caderno.Titulo}}</td>
                    <td class="w3-right-align">{{caderno.Valor}}</td>
                    <td class="w3-right-align">{{caderno.NrFolhas}}</td>
                    <td><a style="cursor: pointer;" (click)="delete(caderno.Id)">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #listaVazia>
    <tbody>
        <tr>
            <td colspan="5">Nenhum caderno foi encontrado na lista</td>
        </tr>
    </tbody>
</ng-template>
