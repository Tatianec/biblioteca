<h1 class="w3-indigo">Lista de Doces</h1>
<form class="w3-container w3-margin">
    <div><label>Id:</label><input type="text" id="txtId" name="Id"  [(ngModel)]="searchId"class="w3-input w3-border w3-round"></div>
    <div><label>Descrição:</label><input type="text" id="txtDescricao" name="Descricao"  [(ngModel)]="searchDescricao"class="w3-input w3-border w3-round"></div>
    <div class= "w3-padding">
        <button type="button" id="btnListar" class="w3-btn w3-indigo w3-round-xlarge" (click)="get()">Listar</button>
        <button type="button" id="btnNovo" class="w3-btn w3-indigo w3-round-xlarge" (click)="goToCreate()">Novo</button>
    </div>
    <div class="w3-responsive">
        <table id="tbCadernos" class="w3-table-all">
            <thead>
                <tr class="w3-indigo">
                    <td class="w3-center">Id</td>
                    <td class="w3-center">Descrição</td>
                    <td class="w3-center">Valor</td>
                    <td class="w3-center">Data Fabricação</td>
                    <td class="w3-center"></td> 
                </tr>
            </thead>    
            <tbody *ngIf="doces.length > 0; else listaVazia">
                <tr *ngFor="let doce of doces"> 
                    <td><a style="cursor: pointer;" (click)="goToEdit(doce.Id)">{{doce.Id}}</a></td>
                    <td>{{doce.Descricao}}</td>
                    <td class="w3-right-align">{{doce.Valor | currency:'BRL'}}</td>
                    <td class="w3-right-align">{{doce.DataFab | date:'dd-MM-yyyy'}}</td>
                    <td><a style="cursor: pointer;" (click)="delete(doce.Id)">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</form> 
<ng-template #listaVazia>
    <tbody>
        <tr>
            <td colspan="5">Nenhum doce foi encontrado na lista</td>
        </tr>
    </tbody>
</ng-template>
