<h1 class="w3-center w3-container w3-indigo">Edição de doce</h1>
<form class="w3-container">
    <div><label for="txtDescricao">Descricão:<input type="text" id="txtDescricao" name="Titulo" [(ngModel)]="doce.Descricao" class="w3-input w3-border w3-round"></label></div>
    <div><label for="txtValor">Valor:<input type="text" id="txtValor" name="Valor" [(ngModel)]="doce.Valor" class="w3-input w3-border w3-round"></label></div>
    <div><label>Data de Fabricação:</label><input class="w3-input w3-border w3-round" type="date" id="txtDataFab" name="dataFab" [ngModel] = "doce.DataFab | date:'yyyy-MM-dd'" (ngModelChange)="doce.DataFab=$event"></div>
    <div class= "w3-margin">
        <button type="button" id="btnVoltar" class="w3-btn w3-indigo w3-round-xlarge" (click)="goToIndex()">Voltar</button>
        <button type="button" id="btnAlterar" class="w3-btn w3-indigo w3-round-xlarge" (click)="put()">Alterar</button>
    </div>
</form>
